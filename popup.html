<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			body {
				width: 400px;
				min-height: 500px;
				padding: 0;
				margin: 0;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			}

			.container {
				padding: 20px;
			}

			h1 {
				color: white;
				font-size: 24px;
				margin: 0 0 20px 0;
				display: flex;
				align-items: center;
				gap: 10px;
			}

			.stats {
				background: rgba(255, 255, 255, 0.95);
				border-radius: 12px;
				padding: 15px;
				margin-bottom: 20px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			.stat-row {
				display: flex;
				justify-content: space-between;
				margin-bottom: 10px;
				color: #333;
			}

			.stat-row:last-child {
				margin-bottom: 0;
			}

			.stat-label {
				font-weight: 500;
			}

			.stat-value {
				font-weight: 700;
				color: #667eea;
			}

			.captures-list {
				background: rgba(255, 255, 255, 0.95);
				border-radius: 12px;
				padding: 15px;
				max-height: 250px;
				overflow-y: auto;
				margin-bottom: 20px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			.capture-item {
				padding: 10px;
				border-bottom: 1px solid #e0e0e0;
				cursor: pointer;
				transition: background 0.2s;
			}

			.capture-item:hover {
				background: #f5f5f5;
			}

			.capture-item:last-child {
				border-bottom: none;
			}

			.capture-type {
				display: inline-block;
				padding: 2px 8px;
				border-radius: 12px;
				font-size: 11px;
				font-weight: 600;
				text-transform: uppercase;
				margin-right: 8px;
			}

			.type-text {
				background: #e3f2fd;
				color: #1976d2;
			}
			.type-image {
				background: #f3e5f5;
				color: #7b1fa2;
			}
			.type-link {
				background: #e8f5e9;
				color: #388e3c;
			}
			.type-page {
				background: #fff3e0;
				color: #f57c00;
			}
			.type-video {
				background: #fce4ec;
				color: #c2185b;
			}

			.capture-title {
				font-size: 13px;
				color: #333;
				margin-top: 5px;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.capture-time {
				font-size: 11px;
				color: #999;
				margin-top: 3px;
			}

			.actions {
				display: flex;
				gap: 10px;
			}

			button {
				flex: 1;
				padding: 12px;
				border: none;
				border-radius: 8px;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.2s;
				font-size: 14px;
			}

			.btn-export {
				background: white;
				color: #667eea;
			}

			.btn-export:hover {
				background: #f5f5f5;
			}

			.btn-clear {
				background: rgba(255, 255, 255, 0.2);
				color: white;
			}

			.btn-clear:hover {
				background: rgba(255, 255, 255, 0.3);
			}

			.empty-state {
				text-align: center;
				padding: 40px 20px;
				color: #999;
			}

			.empty-state-icon {
				font-size: 48px;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>
				<span>üß†</span>
				<span>Obsidian Capture</span>
			</h1>

			<div class="stats">
				<div class="stat-row">
					<span class="stat-label">Total Captures</span>
					<span class="stat-value" id="total-count">0</span>
				</div>
				<div class="stat-row">
					<span class="stat-label">Text</span>
					<span class="stat-value" id="text-count">0</span>
				</div>
				<div class="stat-row">
					<span class="stat-label">Images</span>
					<span class="stat-value" id="image-count">0</span>
				</div>
				<div class="stat-row">
					<span class="stat-label">Links</span>
					<span class="stat-value" id="link-count">0</span>
				</div>
			</div>

			<div class="captures-list" id="captures-list">
				<div class="empty-state">
					<div class="empty-state-icon">üì≠</div>
					<div>No captures yet</div>
					<div style="font-size: 12px; margin-top: 10px">
						Right-click anything to start capturing!
					</div>
				</div>
			</div>

			<div class="actions">
				<button class="btn-export" id="export-btn">
					üì§ Export to Obsidian
				</button>
				<button class="btn-clear" id="clear-btn">üóëÔ∏è Clear All</button>
			</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
